<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./functions.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Gerador de Combinações - C(n,p)</title>
</head>

<body>
  <header>
    <h1>Combinador</h1>
  </header>
  <div class="container">
    <section>
      <form action="" name="gerar" id="myForm">
        <div style="padding-bottom: 10px ;">
          <label for="lista" class="form-label">Lista de elementos para combinar</label>
          <input type="text" class="form-control" id="lista" name="lista" aria-describedby="listaHelp"
            placeholder="A,B,C,..." required />
          <div class="form-text" id="listaHelp">
            Entre os elementos separados por vírgula.
          </div>
          <label for="p" class="form-label">Quantidade de elementos a combinar</label>
          <input type="text" class="form-control" id="p" name="p" aria-describedby="pHelp" required />
          <div class="form-text" id="pHelp">
            A quantidade deve ser menor do que o tamanho da lista
          </div><br>
          <button class="button" type="button" onclick="generate(gerar.lista.value, gerar.p.value)">
            Gerar
          </button>
        </div>
        <div class="result" id="resultados" style="display:none;">
          <p class="paragraph" id="paragraph">Combinações geradas</p>
          <div style="max-height: 50vh; overflow: auto;">
            <ol>
              <div id="combinacoes"></div>
            </ol>
          </div>
        </div>
      </form>
    </section>
  </div>
  <footer>
    <p>Desenvolvido por Renato F Rosa &copy; 2022</p>
  </footer>
  </div>
</body>

</html>
