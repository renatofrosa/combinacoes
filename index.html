<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./functions.js"></script>
    <title>Gerador de Combinações - C(n,p)</title>
  </head>
  <body class="bg-dark" style="color: white; background-image: url(./images/pexels-adrien-olichon-2387793.jpg) ;">
    <div class="container-sm">
      <header>
        <h1>Gerador de combinações</h1>
      </header>
      <section style="height: 90vh;">
        <form action="" name="gerar" id="myForm">
          <div class="mb-3">
            <label for="lista" class="form-label"
            >Lista de elementos para combinar</label
            >
            <input
            type="text"
            class="form-control"
            id="lista"
            name="lista"
            aria-describedby="listaHelp"
            placeholder="A,B,C,..."
            required
            />
            <div class="form-text" id="listaHelp">
              Entre os elementos separados por vírgula.
            </div>
            <label for="p" class="form-label"
            >Quantidade de elementos a combinar</label
            >
            <input
            type="text"
            class="form-control"
            id="p"
            name="p"
            aria-describedby="pHelp"
            required
            />
            <div class="form-text" id="pHelp">
              A quantidade deve ser menor do que o tamanho da lista
            </div><br>
            
            <button type="button"
            class="btn btn-lg btn btn-outline-light"
            onclick="generate(gerar.lista.value, gerar.p.value)"
            >
            Gerar
          </button>
        </div>
        <div class="mb-3" id="resultados" style="display:none;">
          <p id="paragraph">Combinações geradas</p>
          <div style="height: 52vh; overflow: auto;">
            <ol>
              <div id="combinacoes"></div>
            </ol>
          </div>
        </div>
      </section>
      <footer style="text-align: center ;">
        <p>Desenvolvido por Renato F Rosa &copy; 2022</p>
      </footer>
      </div>
    </form>
    </div>
    <!-- Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
